<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>World Database Lookup</title>
		<link href="world.css" type="text/css" rel="stylesheet" />
		<script src="world.js" type="text/javascript"></script>
		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
		<script>
			$(document).ready(function() {
				// Function to handle the regular country lookup
				$("#lookup").click(function() {
					var country = $("#country").val();
					lookupInformation(country, "countries");
				});
		
				// Function to handle the city lookup
				$("#lookupBtn").click(function() {
					var country = $("#country").val();
					lookupInformation(country, "cities");
				});
		
				function lookupInformation(country, type) {
					// Use AJAX to make a request to the server
					$.ajax({
						url: 'world.php',
						type: 'GET',
						data: {
							country: country,
							lookup: type
						},
						success: function(response) {
							// Handle the response here (e.g., update a result div)
							$("#result").html(response);
						},
						error: function(error) {
							console.log('Error:', error);
						}
					});
				}
			});
		</script>		
	</head>

	<body>
		<header>
			<h1>World Database Lookup</h1>
			<img src="The world.jpeg" alt="picture of the world">
		</header>

		<main>
			<div id="controls">
				<label for="country">Country:</label>
				<input id="country" type="search" name="country" placeholder="Enter country name" />
				<button id="lookup">lookup</button>
				<button id="lookupBtn">lookup cities</button>
			</div>

			
			<div id= "result">
				<!-- countries will appear here -->
			</div>
		</main>

	</body>
</html>
